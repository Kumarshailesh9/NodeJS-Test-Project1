<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Company Review Form</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Company Review Form</h1>

        <!-- Company Review Form -->
        <form id="review-form" method="POST" onsubmit="reviewCompany(event)">
            <div class="mb-3">
                <label for="company" class="form-label">Company Name:</label>
                <input type="text" class="form-control" id="company" name="company" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Review Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Review:</label>
                <textarea class="form-control" id="review" name="review" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-5):</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>

        <!-- Search Form -->
        <form id="search-form" action="#" method="POST" onsubmit="searchReview(event)">
            <h2 class="mt-4">Search for Data</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search" placeholder="Enter your search query">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.25.0/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
